<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main class="container">
        <div class="row">
          <div class="col-6">
            Logo
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            Sign-up to use Strymer Podcast
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <form>
              <div class="form-group">
                <input class="form-control" required type="email" name="credentials[email]" placeholder="Email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. Except Facebook who will then share it with the world.</small>
              </div>
              <div class="form-group">
                <input class="form-control" required type="password" name="credentials[password]" placeholder="Password">
              </div>
              <div class="form-group">
                <input class="form-control" required type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
              </div>
              <button type="submit" class="btn btn-pink">Sign-up</button>
            </form>
          </div>
        </div>
      </main>

    </body>
</html>
