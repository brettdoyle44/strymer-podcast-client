<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="https://kit.fontawesome.com/a2bd9b1bcc.js"></script>
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main class="container">

        <div class="row justify-content-center">
          <div class="col-8">
            Logo
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-8">
            Sign-up to use Strymer Podcast
          </div>
        </div>

        <div class="row justify-content-center">
          <div id="message" class="col-6">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-8">
            <form id="sign-up">
              <div class="form-group">
                <input class="form-control" required type="email" name="credentials[email]" placeholder="Email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. Except Facebook who will then share it with the world.</small>
              </div>
              <div class="form-group">
                <input class="form-control" required type="password" name="credentials[password]" placeholder="Password">
              </div>
              <div class="form-group">
                <input class="form-control" required type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
              </div>
              <button type="submit" class="form-control btn btn-pink">Sign-up</button>
            </form>
          </div>
        </div>


        <div class="row justify-content-center mt-5">
          <div class="col-8">
            <form id="sign-in">
              <div class="form-group">
                <input class="form-control" required type="email" name="credentials[email]" placeholder="Email">
              </div>
              <div class="form-group">
                <input class="form-control" required type="password" name="credentials[password]" placeholder="Password">
              </div>
              <button type="submit" class="form-control btn btn-pink">Sign-in</button>
            </form>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-8">
            <button id="sign-out" class="btn btn-pink">Sign-out</button>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-8">
            <button id="favorites" class="btn btn-pink">Create a Favorites List</button>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-8">
            <button id="list-favorites" class="btn btn-pink">See All Favorites</button>
          </div>
        </div>
        <div class="row justify-content-center mt-5 favorite-podcast">

        </div>

        <div class="row justify-content-center mt-5 favorite-list">

        </div>

        <div class="row justify-content-center mt-5 favorite">

        </div>
        <div class="row justify-content-center mt-5 favorite-index">

        </div>

      <div class="row justify-content-center mt-5 podcast-index">

      </div>
      <div class="row justify-content-center mt-5 episode-index">

      </div>

      </main>

    </body>
</html>
